<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="assets/css/swiper-3.4.2.min.css">
    <title>读书</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        #top {
            width: 100%;
            height: 180px;
            background: url(http://mmbiz.qpic.cn/mmbiz_jpg/SicJ1hibLmTjiasWRdRmHEcPrBiafQokODPxALbgwXkHnwo7blEDo7zhR8sickxeu5v5q8j0IGBBxEe18EaAu0XqwyA/640?wx_fmt=jpeg) no-repeat center center;
            background-size: cover;
            position: relative;
        }

        #myp {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            box-sizing: border-box;
            /*height: 1.4em;*/
            font-size: 16px;
            padding: 20px 50px 12px 13px;
            background-image: -webkit-linear-gradient(top, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, .7) 100%);
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, .7) 100%);
            color: #fff;
            text-shadow: 0 1px 0 rgba(0, 0, 0, .5);
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            word-wrap: normal;
            text-align: left;
        }

        .tab_hd {
            height: 44px;
        }

        .tab_hd_inner .item {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            width: 50%;
            float: left;
            text-align: center;
            padding: 10px 6px;
            background: #f2f2f2;
            font-size: 15px;
            box-sizing: border-box;
        }

        .tab_hd_inner .item.active {
            color: #21b100;
        }

        .list_item {
            display: block;
            padding: 15px 15px 10px 10px;
            overflow: hidden;
            position: relative;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
        }

        .list_item .cover {
            float: left;
            margin-right: 10px;
        }

        .list_item .cover .img {
            display: block;
            width: 80px;
            height: 60px;
        }

        .list_item .cont {
            overflow: hidden;
        }

        .list_item .cont .title {
            font-weight: 400;
            font-size: 16px;
            color: #000;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            word-wrap: normal;
        }

        .list_item .cont .desc {
            font-size: 13px;
            color: #999;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            line-height: 1.3;
        }

        .list_item:after {
            content: " ";
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 1px;
            border-bottom: 1px solid #e2e2e2;
            -webkit-transform-origin: 0 100%;
            -ms-transform-origin: 0 100%;
            transform-origin: 0 100%;
            -webkit-transform: scaleY(.5);
            -ms-transform: scaleY(.5);
            transform: scaleY(.5);
            left: 10px;
        }

        .article_list {
            display: none;
        }

        .tab_hd_inner {
            overflow: hidden;
        }

        .btn {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 1px solid #eee;
            overflow: hidden;
        }

        .btn a {
            display: block;
            padding: 14px 0;
            width: 50%;
            text-align: center;
            float: left;
            background: #fff;
            -webkit-tap-highlight-color: transparent;
        }

        .btn a:first-child {
            border-right: 1px solid #eee;
            margin-left: -1px;
        }

        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #fff;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper-container {
            width: 100%;
            height: 180px;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .logo {
            text-align: center;
            margin-top: 20px;
        }

        .guo p {
            color: #fff;
        }

        .QR_Code {
            position: fixed;
            right: 5px;
            bottom: 70px;
        }

        .QR_Code img {
            box-shadow: 0px 0px 10px #000;
        }

        .close_pic {
            position: fixed;
            right: 100px;
            bottom: 215px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="container" id="list">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                </div>
                <div class="swiper-pagination" style="padding-left: 150px;"></div>
                <!-- <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div> -->
            </div>
            <div class="tab_hb">
                <div class="tab_hd_inner">
                </div>
            </div>
            <div class="tab_bd">
                <div class="article_list article_list_0"></div>
            </div>
        </div>
        <div class="PIC_1">

        </div>
        <div class="close_pic"><img src="assets/close.png" width="20px;" height="20px;"></div>
        <div class="logo">
            <img src="assets/logo.jpg" width="100px;">
        </div>
        <div class="guo" style="margin-top:3px;">
            <p>sss</p>
        </div>
    </div>
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/swiper-3.4.2.min.js"></script>
    <script type="text/javascript">
        var booklist;
        var articlelist;
        var pagenum = 1;
        var isarr = 0;
        var QR_Url = '';
        function GetQueryString(name) {    // 获取url中的WNum=  后面的周数
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
        $(".close_pic").bind("click", function () {
            // ale
            // alert("111111")
            $('.PIC_1').html('');
            $('.close_pic').html('');
        })
        function getbanner() {
            $.ajax({
                type: "post",
                contentType: 'application/json',
                url: "http://wxmpapi.gatao.cn/api/response.do",
                data: JSON.stringify({
                    action_name: "web_get_carousels",
                    data: {
                        book_id: Number(GetQueryString('WNum'))
                    }
                }),
                dataType: 'json',
                async: true,
                success: function (data) {
                    console.log(data.data);
                    if (data.code == 0) {
                        // $('#link').attr('href', data.data.renderUrl);
                        // $('#top').css('background-image', 'url(' + data.data.picUrl + ')')
                        console.log(data.data);
                        if(data.data.qrcode_url == '') {
                            $(".PIC_1").html('');
                            $('.close_pic').html('');
                        }
                        else {
                            $(".PIC_1").html('<div class="QR_Code"><img src="http://7xld1x.com1.z0.glb.clouddn.com/FueQdux8CSVXc8Ajzoe77yMZErT7" width="115" height="165" /></div>')
                        }
                        $.each(data.data.list, function (j, y) {
                            console.log(y)
                            $('.swiper-wrapper').append($('<div class="swiper-slide"><a href=' + y.url + '><img src=' + y.pic_url + ' width="100%" height="180px"/><p id="myp">' + y.description + '</p></a></div>'));
                        })
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            })
        }
        function getdata() {
            $.ajax({
                type: "post",
                contentType: 'application/json',
                url: "http://wxmpapi.gatao.cn/api/response.do",
                data: JSON.stringify({
                    action_name: "web_get_articles",
                    data: {
                        book_id: Number(GetQueryString('WNum')),
                        page_no: pagenum,
                        page_size: 20
                    }
                }),
                dataType: 'json',
                async: true,
                success: function (data) {
                    console.log(data)
                    var html = ''
                    var article = ''
                    var bookName = GetQueryString('bookName')
                    var ishistory = GetQueryString('Hs');
                    if (data.code == 0) {
                        booklist = data.data.list
                        if (ishistory == 0) {
                            html += '<div class="item"  style="width:50%">' + data.data.book_name + '</div>'
                            var list = ''
                            for (var j in booklist) {
                                list += '<a class="list_item js_post" href="' + booklist[j].url + '"><div class="cover"><img class="img js_img" src="' + booklist[j].pic + '" alt=""></div><div class="cont"><h2 class="title js_title">' + booklist[j].title + '</h2><p class="desc">' + booklist[j].description + '</p></div></a>'
                            }
                            //  article += '<div class="article_list article_list_0">' + list + '</div>'
                            $(".tab_bd").append(list)
                            $(".tab_bd .article_list:first-child").css('display', 'block')
                        }
                        else {
                            html += '<div class="item"  style="width:100%">' + data.data.book_name + '</div>'
                            var list = ''
                            for (var j in booklist) {
                                list += '<a class="list_item js_post" href="' + booklist[j].url + '"><div class="cover"><img class="img js_img" src="' + booklist[j].pic + '" alt=""></div><div class="cont"><h2 class="title js_title">' + booklist[j].title + '</h2><p class="desc">' + booklist[j].description + '</p></div></a>'
                            }
                            //  article += '<div class="article_list article_list_0">' + list + '</div>'
                            $(".tab_bd").append(list)
                            $(".tab_bd .article_list:first-child").css('display', 'block')
                        }

                    }
                    else {
                        $(".tab_bd").html('<div v-else style="text-align: center;margin-top: 60px;">暂无章节</div>')
                    }
                    if (ishistory == 0) {
                        html += '<a class="item " href="history.html"><div type="index" data-index="3">往期</div></a>'
                    }
                    $('.tab_hd_inner').html(html)
                    $(".item:first-child").addClass('active')
                },
                error: function (err) {

                }
            });
        }
        $(function () {   // 相当于初始化，页面显示的时候执行
            getbanner();
            if (pagenum == 1) {
                getdata();
            }
            $(window).scroll(function () {
                if ($(document).height() - $(this).scrollTop() - $(this).height() < 1) {
                    if (booklist.length > 0) {
                        ++pagenum;
                        getdata();
                    }
                    else {
                        return false;
                    }
                }
                isarr = 0;
            })
        })
        window.onload = function () {
            var mySwiper = new Swiper('.swiper-container', {
                pagination: '.swiper-pagination',
                // nextButton: '.swiper-button-next',
                // prevButton: '.swiper-button-prev',
                paginationClickable: true,
                spaceBetween: 30,
                centeredSlides: true,
                autoplay: 2500,
                speed: 500,
                observer: true,
                observeParents: true,
                autoplayDisableOnInteraction: false
            })
        }
    </script>
</body>

</html>
